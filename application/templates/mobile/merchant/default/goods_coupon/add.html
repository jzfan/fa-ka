{extend name="base/detail"}

{block name="content"}
<div class="main">
    <div class="content">
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-md-2 control-label">选择商品分类</label>
                <div class="col-md-4">
                    <select name="cate_id" class="form-control">
                        <option value="0">全部</option>
                        {foreach $categorys as $v}
                        <option value="{$v.id}">{$v.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">折扣类型</label>
                <div class="col-md-4">
                    <div class="radio-inline">
                        <input type="radio" name="type" id="type1" value="1" checked>
                        <label for="type1">
                            元
                        </label>
                    </div>
                    <div class="radio-inline">
                        <input type="radio" name="type" id="type2" value="100">
                        <label for="type2">
                            %
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="form-control-static">批发的商户请选择“百分比”的折扣面额，单商品的建议选择“元”的面额。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">折扣面额</label>
                <div class="col-md-4">
                    <input name="amount" type="text" class="form-control" value="1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">生成数量</label>
                <div class="col-md-4">
                    <input name="quantity" type="number" class="form-control" value="1" min=1>
                </div>
                <div class="col-md-6">
                    <p class="form-control-static">最多一次生成200张。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">有效期（天）</label>
                <div class="col-md-4">
                    <select name="expire_day" class="form-control" class="yxq">
                        <option value="1">1天</option>
                        <option value="2">2天</option>
                        <option value="3">3天</option>
                        <option value="4">4天</option>
                        <option value="5">5天</option>
                        <option value="6">6天</option>
                        <option value="7">7天</option>
                        <option value="8">8天</option>
                        <option value="9">9天</option>
                        <option value="10">10天</option>
                        <option value="15">15天</option>
                        <option value="30">30天</option>
                        <option value="60">60天</option>
                        <option value="100">100天</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <p class="form-control-static">过期优惠券系统将自动清理。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">备注信息</label>
                <div class="col-md-4">
                    <textarea class="form-control" name="remark" id="" cols="30" rows="6" maxlength="100"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;执行导入</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

{block name="appendJS"}
{/block}
