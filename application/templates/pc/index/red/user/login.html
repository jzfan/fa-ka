{extend name="main" /}
{block name="header"}
    {include file='header' title='用户登录'}
{/block}

{block name="content"}
<div class="loginpage loginpage-bg">
    <div class="login-wrap" style="margin-top: -145px;">
        <div class="login-right" style="width: 60%; margin: 0 auto; float: none;">
            <form method="post" action="/login/userlogin">
                <div class="head">
                    <p>登录您的商户后台</p>
                </div>
                <div class="body">
                    <ul>
                        <li>
                            <i class="iconfont icon-yonghu"></i>
                            <input type="text" class="txt" name="username" id="username" value="" placeholder="输入用户名">
                        </li>
                        <li>
                            <i class="iconfont icon-mima"></i>
                            <input type="password" class="txt" name="password" id="password" value="" placeholder="输入密码">
                        </li>
                    </ul>
                    <div class="txt-right">
                        <a href="/login/retpwd">忘记密码？</a>
                    </div>
                </div>
                <div class="foot">
                    <input type="button" class="btn" id="login_btn" value="登 录"  style="margin: 0 auto;">
                    <p>没账户？<a href="/register">去注册</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
