{extend name="base"}

{block name="content"}
<div class="row">
	<div class="col-sm-12">
		<div class="card-box">
			<div class="row">
				<div class="col-lg-12 m-b-30">
                    <h4 class="header-title m-t-0">1、商品分类购买地址</h4>
					<a href="{$category.link}" target="_blank">{$category.link}</a>
					{if sysconf('site_domain_short')!==''}
                    <h4 class="header-title m-t-0">2、短网址</h4>
					<a href="{$category.short_link}" target="_blank">{$category.short_link}</a>
					{/if}
					<br>
					<br>
					{if $category.link_status==1}
					<a href="{:url('user/closelink')}?type=liebiao&cate_id={$category.id}&status=0" class="btn btn-purple waves-effect waves-light">关闭链接</a>
					{else/}
					<a href="{:url('user/closelink')}?type=liebiao&cate_id={$category.id}&status=1" class="btn btn-purple waves-effect waves-light">开启链接</a>
					{/if}
					<a href="{:url('user/relink')}?type=liebiao&cate_id={$category.id}" class="btn btn-purple waves-effect waves-light">重置链接</a>
				</div>
				<!-- end col -->
				<div class="col-lg-12">
                    <h4 class="header-title m-t-0">3、二维码地址</h4>
					<img src="{:generate_qrcode_link($category.link)}" alt="">
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
	</div>
	<!-- end col -->
</div>
{/block}

{block name="appendJS"}
{/block}
