{extend name="base"}

{block name="content"}
<style type="text/css">
	.fetch_row{padding-top:7px;}
</style>
<div class="row">
	<div class="col-sm-12">
		<div class="card-box">
			<div class="row">
				<div class="col-lg-12">
					<form class="form-horizontal" role="form">
					<div class="form-group">
							<label class="col-md-2 control-label">订单号</label>
							<div class="col-md-10 fetch_row">
                                {$data.trade_no}
							</div>
						</div>

						{volist name="data.card" id="vo"}
						<div class="form-group ">
							<label class="col-md-2 control-label">卡号</label>
							<div class="col-md-10 fetch_row">
                                {$vo.number}
							</div>
						</div>
						<div class="form-group ">
							<label class="col-md-2 control-label">卡密</label>
							<div class="col-md-10 fetch_row">
                               {$vo.secret}
							</div>
						</div>
						{/volist}
					</form>
				</div>

				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
	</div>
	<!-- end col -->
</div>
{/block}

{block name="appendJS"}
{/block}
