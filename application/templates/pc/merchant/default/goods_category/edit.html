{extend name="base"}

{block name="content"}
<div class="row">
	<div class="col-sm-12">
		<div class="card-box">
			<div class="row">
				<form class="form-horizontal" role="form" action="" method="post">
					<input type="hidden" name="cate_id" value="{$category.id|default=''}">
					<div class="form-group">
						<label class="col-md-2 control-label">分类名称</label>
						<div class="col-md-10">
							<input name="name" type="text" class="form-control" placeholder="分类名称" value="{$category.name|default=''}">
						</div>
					</div>
                    <div class="form-group">
						<label class="col-md-2 control-label">排序</label>
						<div class="col-md-10">
							<input name="sort" type="number" class="form-control" placeholder="排序" value="{$category.sort|default=0}" min=0>
						</div>
                    </div>
					<div class="form-group">
						<label class="col-md-2 control-label">页面风格</label>
						<div class="col-md-4">
							<select name="theme" class="form-control" required>
								{foreach :config('pay_themes') as $theme}
								<option value="{$theme.alias}" {if isset($category) && $category.theme==$theme.alias}selected{/if}>{$theme.name}</option>
								{/foreach}
							</select>
						</div>
						<div class="col-md-6">
							<p class="form-control-static">请选择购买时的页面风格</p>
						</div>
					</div>
                    <div class="form-group">
						<label class="col-md-2 control-label"></label>
						<div class="col-md-10">
							<button type="submit" class="btn btn-purple waves-effect waves-light">保存分类</button>
						</div>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
{/block}

{block name="appendJS"}

<script>
</script>

{/block}
