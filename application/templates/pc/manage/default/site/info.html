{extend name="./content"}

{block name="content"}
<form onsubmit="return false;" action="__SELF__" data-auto="true" method="post" class='form-horizontal' style='padding-top:20px'>

    <div class="form-group">
        <label class="col-sm-2 control-label">客服电话</label>
        <div class='col-sm-8'>
            <input type="text" name="site_info_tel" required="required" title="请输入客服电话" placeholder="请输入客服电话" value="{:sysconf('site_info_tel')}"
                class="layui-input">
            <p class="help-block">客服电话</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客服电话描述</label>
        <div class='col-sm-8'>
            <textarea class="layui-textarea" cols="30" rows="2" name="site_info_tel_desc" placeholder="客服电话描述"
                autocomplete="off">{:sysconf('site_info_tel_desc')}</textarea>
            <p class="help-block">客服电话</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客服QQ</label>
        <div class='col-sm-8'>
            <input type="text" name="site_info_qq" required="required" title="请输入客服QQ" placeholder="请输入客服QQ" value="{:sysconf('site_info_qq')}"
                class="layui-input">
            <p class="help-block">客服QQ</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客服QQ描述</label>
        <div class='col-sm-8'>
            <textarea class="layui-textarea" cols="30" rows="2" name="site_info_qq_desc" placeholder="客服QQ描述"
                autocomplete="off">{:sysconf('site_info_qq_desc')}</textarea>
            <p class="help-block">客服QQ</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">二维码</label>
        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('site_info_qrcode')}" />
            <input type="hidden" name="site_info_qrcode" onchange="$(this).prev('img').attr('src', this.value)" value="{:sysconf('site_info_qrcode')}"
                class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="jpg,jpeg,gif,png" data-field="site_info_qrcode">上传图片</a>
            <p class="help-block">此图片用于显示联系我们</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">二维码描述</label>
        <div class='col-sm-8'>
            <textarea class="layui-textarea" cols="30" rows="2" name="site_info_qrcode_desc" placeholder="二维码描述"
                autocomplete="off">{:sysconf('site_info_qrcode_desc')}</textarea>
            <p class="help-block">文字过多请使用换行</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">联系地址</label>
        <div class='col-sm-8'>
            <input type="text" name="site_info_address" required="required" title="请输入联系地址" placeholder="请输入联系地址" value="{:sysconf('site_info_address')}"
                class="layui-input">
            <p class="help-block">联系地址</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">客服邮箱</label>
        <div class='col-sm-8'>
            <input type="text" name="site_info_email" required="required" title="请输入客服邮箱" placeholder="请输入客服邮箱" value="{:sysconf('site_info_email')}"
                class="layui-input">
            <p class="help-block">客服邮箱</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">版权信息</label>
        <div class='col-sm-8'>
            <input type="text" name="site_info_copyright" required="required" title="请输入版权信息" placeholder="请输入版权信息"
                value="{:sysconf('site_info_copyright')}" class="layui-input">
            <p class="help-block">版权信息</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">备案号码</label>
        <div class='col-sm-8'>
            <input type="text" name="site_info_icp" required="required" title="请输入备案号码" placeholder="请输入备案号码" value="{:sysconf('site_info_icp')}"
                class="layui-input">
            <p class="help-block">备案号码</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">iphone 客户端二维码</label>
        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('site_iphone_qrcode')}" />
            <input type="hidden" name="site_iphone_qrcode" onchange="$(this).prev('img').attr('src', this.value)" value="{:sysconf('site_iphone_qrcode')}"
                class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="jpg,jpeg,gif,png" data-field="site_iphone_qrcode">上传图片</a>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">android 客户端二维码</label>
        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('site_android_qrcode')}" />
            <input type="hidden" name="site_android_qrcode" onchange="$(this).prev('img').attr('src', this.value)"
                value="{:sysconf('site_android_qrcode')}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-type="jpg,jpeg,gif,png" data-field="site_android_qrcode">上传图片</a>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>
<script>
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });
</script>
{/block}
