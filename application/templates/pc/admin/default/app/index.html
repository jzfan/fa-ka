{extend name="./content"}

{block name="content"}
<form action="__SELF__" enctype="multipart/form-data" method="post" class='form-horizontal layui-form'
      style='padding-top:20px'>

    <div class="form-group">
        <label class="col-sm-2 control-label label-required">平台</label>
        <div class='col-sm-8'>
            <label class="think-radio">
                <select name="platform" id="">
                    <option value="ios">苹果</option>
                    <option value="android">安卓</option>
                </select>
            </label>
        </div>
    </div>

    <div class="form-group" data-storage-type="local">
        <label class="col-sm-2 control-label">版本号</label>
        <div class='col-sm-8'>
            <input type="text" name="version" required="required"
                   title="请输入版本号" placeholder="请输入版本号" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">安装包(安卓端填写)</label>
        <div class='col-sm-8'>
            <label class="think-radio">
                <input type="file" name="package">
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">AppStore地址（苹果端填写）</label>
        <div class='col-sm-8'>
            <input type="text" name="appstore_url" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">更新说明</label>
        <div class='col-sm-8'>
            <textarea name="remark" class="layui-input" style="height: 30rem;">
            </textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">发布版本</button>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <table>
        <tr>

        </tr>
        <tboday>
            <volist>
                <tr></tr>
            </volist>
        </tboday>
    </table>


</form>
{/block}

{block name="script"}
<script>
    (function () {
        window.form.render();
    })();
</script>
{/block}
